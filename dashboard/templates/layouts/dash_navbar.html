{% extends "layouts/header.html"%}
<!--  -->
{% block content %}
<!--  -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar" href="#">
          <img
            src="{% static 'assets/images/testfarma_logo.png' %}"
            alt="TestFarma"
            class="logo"
            width="80%%"
            height="80%"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home'%}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile'%}">Perfil</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'recommendations' user_id='usuario' %}"
                >Recomendaciones</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      const NavLinkElements = document.querySelectorAll(".nav-link");
      const WindowPathName = window.location.pathname;
      NavLinkElements.forEach((NavLinkElement) => {
        if (NavLinkElement.href.includes(WindowPathName)) {
          NavLinkElement.classList.add("active-page");
        }
      });
    </script>
  </body>
</html>

{% endblock %}
