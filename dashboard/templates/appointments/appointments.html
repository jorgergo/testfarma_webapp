<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/appointments.css' %}" />
    <title>Agendar Estudio</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="appointmentCancelModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5 title" id="appointmentCancel">
              ¿Estás seguro que deseas eliminar esta cita?
            </h1>
          </div>
          <div class="modal-body border-0">
            <p>Servicio: servicio</p>
            <p>Dirección: direccion_laboratorio</p>
            <p>Fecha: fecha</p>
            <p>Hora: hora</p>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn modal-left"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn modal-right"
              id="modal-delete-button"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid appointments h-100 align-items-center">
      <div class="row d-flex justify-content-around">
        <div class="col col-md-4 appointments">
          <div class="row">
            <div class="col title"><p>Agendar Cita</p></div>
          </div>
          <div class="row studies">
            <form action="">
              <div class="mb-3">
                <select
                  class="form-select"
                  id="direccion"
                  aria-label="Default select example"
                >
                  <option value="Sucursal 0" selected>Sucursal 0</option>
                  <option value="Sucursal 1">Sucursal 1</option>
                  <option value="Sucursal 2">Sucursal 2</option>
                  <option value="Sucursal 3">Sucursal 3</option>
                  <option value="Sucursal 4">Sucursal 4</option>
                </select>
              </div>
              <select
                class="form-select"
                id="servicio"
                aria-label="Default select example"
              >
                <option selected>Servicio</option>
                <option value="Biometría Hemática">Biometría Hemática</option>
                <option value="Examen General de Orina">
                  Examen General de Orina
                </option>
                <option value="Proteínas en Orina de 24 horas">
                  Proteínas en Orina de 24 horas
                </option>
                <option value="Depuración de Creatinina en Orina de 24 Hrs.">
                  Depuración de Creatinina en Orina de 24 Hrs.
                </option>
                <option value="Depuración de Creatinina en Orina de 24 Hrs.">
                  Depuración de Creatinina en Orina de 24 Hrs.
                </option>
                <option value="Alanina aminotransferasa (ALT/TGP)">
                  Alanina aminotransferasa (ALT/TGP)
                </option>
                <option value="Creatina cinasa (CK)">
                  Creatina cinasa (CK)
                </option>
                <option value="Glucosa">Glucosa</option>
                <option value="Urea">Urea</option>
                <option value="Creatinina">Creatinina</option>
                <option value="Aspartato aminotransferasa (AST/TGO)">
                  Aspartato aminotransferasa (AST/TGO)
                </option>
              </select>
              <div class="mb-3">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  id="fecha"
                  placeholder="Fecha"
                />
              </div>
              <div class="mb-3 cs-form">
                <input
                  type="time"
                  id="hora"
                  placeholder="Hora"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <button type="button" id="agendarButton" class="btn btn-left">
            Agendar
          </button>
        </div>
        <div class="col col-md-7 appointments">
          <div class="row">
            <div class="col title"><p>Citas Agendadas</p></div>
          </div>
          <div class="row dates">
            <div class="card cards_container"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function deleteCard(cardId) {
        var modal = document.getElementById("appointmentCancelModal");
        var deleteButton = document.getElementById("modal-delete-button");

        // Update the modal content based on the card body information
        var card = document.getElementById(cardId);
        var servicio = card.querySelector(".card-title").textContent;
        var direccion = card.querySelector(
          ".card-text:nth-of-type(1)"
        ).textContent;
        var fecha = card.querySelector(".card-text:nth-of-type(2)").textContent;
        var hora = card.querySelector(".card-text:nth-of-type(3)").textContent;

        modal.querySelector(".modal-body p:nth-of-type(1)").textContent =
          "Servicio: " + servicio;

        modal.querySelector(".modal-body p:nth-of-type(2)").textContent =
          direccion;

        modal.querySelector(".modal-body p:nth-of-type(3)").textContent = fecha;

        modal.querySelector(".modal-body p:nth-of-type(4)").textContent = hora;

        // Create a new function for deleting the card
        var deleteCardHandler = function () {
          card.remove(); // Remove the card element

          // Close the modal and remove the backdrop using jQuery
          $(modal).modal("hide");
          $(".modal-backdrop").remove();

          // Remove the event listener from the delete button
          deleteButton.removeEventListener("click", deleteCardHandler);
        };

        // Add the event listener to the delete button
        deleteButton.addEventListener("click", deleteCardHandler);

        // Show the modal using jQuery
        $(modal).modal("show");
      }

      $(document).ready(function () {
        var cardIdCounter = 1;

        $("#agendarButton").click(function (e) {
          e.preventDefault();

          // Retrieve the input values
          var servicio = $("#servicio").val();
          var direccion = $("#direccion").val();
          var fecha = $("#fecha").val();
          var hora = $("#hora").val();

          // Validate the input values
          if (servicio === "Servicio" || !direccion || !fecha || !hora) {
            // If any of the input values are empty, show an alert or error message
            alert("Please fill in all the required fields.");
            $("#createAppointmentModal").modal("hide");
            $(".modal-backdrop").remove();
            return; // Abort the card creation process
          }

          // Generate a unique card ID
          var cardId = "card-" + cardIdCounter;
          cardIdCounter++;

          // Create the new card body HTML
          var newCardBody =
            '<div class="card-body" id="' +
            cardId +
            '" onclick="deleteCard(\'' +
            cardId +
            "')\">" +
            '<h5 class="card-title">' +
            servicio +
            "</h5>" +
            '<p class="card-text">Dirección: ' +
            direccion +
            "</p>" +
            '<p class="card-text">Fecha: ' +
            fecha +
            "</p>" +
            '<p class="card-text">Hora: ' +
            hora +
            "</p>" +
            "</div>" +
            "</div>";

          // Add the new card body to the existing row
          $(".cards_container").append(newCardBody);

          // Reset the form input values
          $("#servicio").val("Servicio");
          $("#direccion").val("");
          $("#fecha").val("");
          $("#hora").val("");

          // Close the modal using jQuery
          $("#createAppointmentModal").modal("hide");
          $(".modal-backdrop").remove();
        });

        // Rest of the existing code...
        // ...
      });
    </script>
  </body>
</html>

{% endblock %}
