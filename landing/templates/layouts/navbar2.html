{% block content %}

    {% load static %}

    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <!-- -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <!-- Custom CSS -->
            <link rel="stylesheet" href="{% static 'styles/navbar2.css' %}" />

        </head>
        
        <body>
            <header>
                <div class="navbar">
                    
                    <div class="logo image-container"><a href="testfarma"><img  src="{% static 'assets/img/logoTest.png' %}"></a></div>
                    
                    <ul class="links">
                        <li><a href="home">Inicio</a></li>
                        <li><a href="About">¿Quiénes somos?</a></li>
                        <li><a href="#service">Servicios</a></li>
                        <li><a href="Contact">Contacto</a></li>
                        <li><a href="Terms">Términos y condiciones</a></li>
                    </ul>
                    <a href="home" class="action_btn">Ingresar</a>

                    <div class="toggle_btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

                <div class="dropdown_menu">
                    <li><a href="home">Inicio</a></li>
                    <li><a href="About">¿Quiénes somos?</a></li>
                    <li><a href="service">Servicios</a></li>
                    <li><a href="Contact">Contacto</a></li>
                    <li><a href="Terms">Términos y condiciones</a></li>
                    <li><a href="home" class="action_btn">Ingresar</a></li>
                </div>
            </header>

            <script>
                const toggleBtn = document.querySelector('.toggle_btn')
                const toggleBtnIcon = document.querySelector('.toggle_btn i')
                const dropDownMenu = document.querySelector('.dropdown_menu')

                toggleBtn.onclick = function() {
                    dropDownMenu.classList.toggle('open')
                    const isOpen = dropDownMenu.classList.contains('open')

                    toggleBtnIcon.classList = isOpen
                        ? 'fa-solid fa-xmark'
                        : 'fa-solid fa-bars'
                }
            </script>

        </body>
    </html>

{% endblock %}
