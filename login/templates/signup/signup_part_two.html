{% extends "layouts/header.html"%}
<!--  -->
{% load crispy_forms_filters %}
<!--  -->
{% block content %}
<!--  -->
{% load static %}
<!--  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />

    <title>Registro de Usuarios</title>
  </head>
  <body>

    <div class="split left">
      <div class="flex-left">
        <p class="titulo-left top">Solo unos datos</p>
        <p class="titulo-left">mas $user</p>
      </div>
    </div>
    <div class="split right">

        <form method="POST" class="form-flex">
            
            {% csrf_token %}
            <div class="form-group">{{ form.email|as_crispy_field }}</div>
    
            <div class="form-group">{{ form.password1|as_crispy_field }}</div>
    
            <div class="form-group">{{ form.password2|as_crispy_field }}</div>

            <div class="btn-sig">
              <button class="next-btn" type="submit">Crear mi Cuenta</button>
            </div>
          
        </form>

    </div>



    <script>
      function link_to_view() {
        window.location.href = "{% url 'login' %}";
      }
    </script>
  </body>
</html>

{% endblock %}
